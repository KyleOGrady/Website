<body>

	<h1 class="artwork">Contact</h1>


	<div class="line"></div>


	<section>
	
<form action="http://www.cgi.potsdam.edu/message.cgi" method="post">
	<input type="hidden" name="destination" value="ogradyks@clarkson.edu">
    <input type="hidden" name="sender" value="CFC online form">
    <input type="hidden" name="subject" value="Online Comment">
    <input type="hidden" name="message" value="The following was sent to you via the online form.">
    
    <table id="table">
    	<caption>Drop me a Line!</caption>
        <tr>
        	<td>Your Name:</td>
            <td><input type="text" name="customerName"></td>
        </tr>
        <tr>
        	<td>Phone:</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
        	<td>E-mail:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
        	<td>Comment:</td>
            <td><textarea name="comment" rows="5" cols="40" placeholder="Please type here."></textarea></td>
        </tr>
        <tr>
        	<td colspan="2"><input type="submit" value="Submit!"></td> 
        </tr>
    </table>
    
</form>


</section>
